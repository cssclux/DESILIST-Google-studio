<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OJA.ng - Nigeria's Online Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#10B981', // Emerald 500
              'primary-dark': '#059669', // Emerald 600
              dark: '#1f2937', // Gray 800
              light: '#f9fafb', // Gray 50
            },
            keyframes: {
              fadeInDown: {
                'from': { opacity: 0, transform: 'translateY(-20px) scale(0.98)' },
                'to': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              fadeInDownFast: {
                'from': { opacity: 0, transform: 'translateY(-10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
              'fade-in-down-fast': 'fadeInDownFast 0.2s ease-out forwards',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F9F9F9;
      }
      .dark body {
        background-color: #111827;
      }
      .input {
        @apply w-full bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm px-4 py-2 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200;
      }
      .input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
        -webkit-text-fill-color: #0f172a !important;
      }
      .dark .input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
        -webkit-text-fill-color: #f8fafc !important;
      }
      .input::placeholder {
        @apply text-slate-500 dark:text-slate-400 opacity-80;
      }
      select.input {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
          background-position: right 0.5rem center;
          background-repeat: no-repeat;
          background-size: 1.5em 1.5em;
          padding-right: 2.5rem;
      }
      .dark select.input {
          background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
      .ai-button {
        @apply inline-flex items-center gap-2 text-xs font-semibold text-primary dark:text-primary px-3 py-1.5 rounded-full bg-primary/10 dark:bg-primary/10 hover:bg-primary/20 dark:hover:bg-primary/20 transition-colors disabled:opacity-50 disabled:cursor-wait;
      }
      .glass-card {
        @apply bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-md;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router": "https://aistudiocdn.com/react-router@^6.25.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1"
  }
}
</script>
